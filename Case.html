<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Claim Global</title>
    <style>
        body {
            background-color: #F5F6FA;
        }
        .navd {
            background-color: #F5F6FA;
            border: 2px solid #e4e6ea;
        }
        .btn-blues {
            background-color: white;
            color: black;
            height: 50px;
            font-size: 15px;
        }
        h4 {
            color: #00B0FF;
        }
        .card-header {
            background-color: #FAFBFF;
        }
        .card-body input::placeholder {
            background-color: #FBFBFD;
            font-size: small;
        }
        .btn-blues:hover {
            background-color: #032E7D;
            color: white;
            height: 50px;
            font-size: 15px;
        }
        .fw-bold {
            font-weight: 600;
        }
        .custom-hr {
            border: 0;
            height: 3px;
            background-color: black;
            margin: 0;
            width: 100%;
        }
        .category-header {
            background-color: rgb(205, 204, 204);
            color: white;
            font-size: 15px;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .action-buttons button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="card mt-3">
                <div class="card-header">
                    <h4 class="fw-bold">Liaison global des location avec google</h4>
                </div>
                <div class="card-body">
                    <h5>Step 3 : Select the Google My Business locations to add claim</h5>
                    <label for="">This is your location list who don't have claim</label>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Site Google</th>
                                <th>Site Plateforme</th>
                                <th>Select</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Category 1 -->
                            <tr class="category-header">
                                <td colspan="3">
                                    <div class="d-flex justify-content-between">
                                        <span class="text-start">Category 1</span>
                                        <i class="bi bi-arrow-clockwise text-end"></i>
                                    </div>
                                </td>
                            </tr>
                            <tr data-category="1">
                                <td><img src="./Google-My-Business_logo.svg" width="30" height="30"> Adresse</td>
                                <td></td>
                                <td class="action-cell"></td>
                            </tr>
                            <tr data-category="1">
                                <td><img src="./Google-My-Business_logo.svg" width="30" height="30"> Adresse</td>
                                <td>Rep√®re</td>
                                <td class="action-cell"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            function updateRowActions() {
                $('#table-body tr').each(function(){
                    var platformCell = $(this).find('td').eq(1);
                    var actionCell = $(this).find('td').eq(2);

                    if (platformCell.text().trim() === '') {
                        actionCell.html(`
                            <div class="action-buttons">
                                <button class="btn btn-primary btn-sm">Button 1</button>
                                <button class="btn btn-secondary btn-sm">Button 2</button>
                            </div>
                        `);
                    } else {
                        actionCell.html(`<div class="action-buttons">
                                <input type="checkbox" class="select-all" data-category="1"
                            </div>`);
                    }
                });
            }

            // Initialize
            updateRowActions();
        });
    </script>
</body>
</html>
